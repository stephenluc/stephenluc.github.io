<!DOCTYPE html>
<html>
  <head>
    <!--
  New Event
  http://www.templatemo.com/tm-486-new-event
  -->
    <title>{{ page.title }}</title>
    <meta name="description" content="I'm a fourth year Computer Science student at the University of Toronto. I've interned at Facebook, Zanabato, and BrainVision.">
    <meta name="author" content="Stephen Luc">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Main css -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Poppins:400,500,600' rel='stylesheet' type='text/css'> {% if jekyll.environment == 'production' %} {% include analytics.html %} {% endif %}
  </head>
  <body>
    <a class="header" href="/about">
        <p class="main-text">Stephen&nbsp;</p>
        <p>Luc</p>
    </a>
    <div class="container">
      <div class="nav">
          <a 
            {% if page.title == "About" or page.title == "Stephen Luc" %} 
              class="nav-item nav-margin main-text"
            {% else %}
              class="nav-item nav-margin unselected"
            {% endif %}
            href="/about"
          >
            About
          </a>
          <a 
            {% if page.title == "Resume" %} 
              class="nav-item nav-margin main-text"
            {% else %}
              class="nav-item nav-margin unselected"
            {% endif %}
            href="/resume"
          >
            Resume
          </a>
          <a 
            {% if page.title == "Projects" %} 
              class="nav-item nav-margin main-text"
            {% else %}
              class="nav-item nav-margin unselected"
            {% endif %}
            href="/projects"
          >
            Projects
          </a>
          <a 
            {% if page.title == "Contact" %} 
              class="nav-item main-text"
            {% else %}
              class="nav-item unselected"
            {% endif %}
            href="/contact"
          >
            Contact
          </a>
      </div>
      {{ content }}
    </div>
  </body>
</html>
